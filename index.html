<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <script src ="js/main.js"></script>
</head>
<body>
<section id="container">
        <header id="header">
            <section class="inner">
                <h1 class="logo">
                    <a href="index.html">
                        <div class="sprite_insta_logo"></div>
                        <div class="sprite_write_logo"></div>
                    </a>
                </h1>

                <div class="search_box">
                    <input type="text" placeholder="검색" id="search-field">

                    <div class="fake_field">
                        <span class="sprite_small_search_icon"></span>
                        <span>검색</span>
                    </div>
                </div>
                

                <div class="right_icons">
                    <div class="sprite_camera_icon"></div>
                    <div class="sprite_compass_icon"></div>
                    <div class="sprite_heart_icon_outline"></div>
                    <div class="sprite_user_icon_outline"></div>
                </div>

            </section>
        </header>

        <section id="main_container">
            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <div class="top">
                            <div class="user_container">
                                <div class="profile_img">
                                    <img src="https://imgix.bustle.com/rehost/2017/8/14/41b550d7-f8b0-48d5-ac2a-8c0f4179f87b.jpg?w=970&h=582&fit=crop&crop=faces&auto=format&q=70" alt="profile_img">
                                </div>
                                <div class="user_name">
                                    <div class="nick_name m_text">거냥이</div>
                                    <div class="country s_text">Dajeon, Sount Korea</div>
                                </div>
                            </div>
                            <div class="sprite_more_icon"></div>
                        </div>
                        <div class="img_section">
                            <div class="trans_inner">
                                <div><img src="https://th.bing.com/th/id/R10f23036a89bbd298054fe0ad4414b65?rik=e8cQ6dQjC2K6PA&riu=http%3a%2f%2fwww.hdnicewallpapers.com%2fWalls%2fBig%2fDog%2fThree_Cute_Doggy_in_Row.jpg&ehk=tkGUhfppuwRZgNvnyP1PBVk75sltMOsZs5OLcUugHXI%3d&risl=&pid=ImgRaw" alt="강아지"></div>
                            </div>
                        </div>

                        <div class="bottom_icons">
                            <div class="left_icons">
                                <div class="heart_btn">
                                    <div class="sprite_heart_icon_outline"></div>
                                </div>
                                <div class="sprite_bubble_icon"></div>
                                <div class="sprite_share_icon"></div>
                            </div>
                            <div class="right_icons">
                                <div class="sprite_bookmark_outline"></div>
                            </div>
                        </div>

                    </article>
                </div>
            </div>
        </section>
</section>

</body>
</html>
